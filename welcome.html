<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
      

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 1440px;
            height: 300;
            object-fit: cover;
            opacity: 0.7;
        }

      .message{
        position: relative;
        top:300px;
        left:400px;
        font-family:cursive;
        font-size: 40px;
      }
      
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="welcome1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay" id="overlay">
        <div class="message" id="welcomeMessage">
            <!-- Text will be appended here -->
        </div>
    </div>
    <script>
        const message = "Welcome to Diamond Luxury Hotels! ☺️";
        const messageElement = document.getElementById("welcomeMessage");
        let index = 0;

        function displayLetter() {
            if (index < message.length) {
                messageElement.innerHTML += message.charAt(index);
                index++;
                setTimeout(displayLetter, 75);
            } else {
                fadeOutOverlay();
            }
        }
      

        function fadeOutOverlay() {
            setTimeout(() => {
                document.getElementById("overlay").style.opacity = 0;
                setTimeout(() => {
                    window.location.href = "agile1.html"; // Replace with the URL of the next page
                },); // Delay for 1 second after fading out
            }, 5000); // Delay for 5 seconds before fading out
        }

        displayLetter();
    </script>
</body>
</html>
