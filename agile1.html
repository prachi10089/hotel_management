<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Registration</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="container">
    <h1 style="color: rgb(5, 6, 6); font-family:cursive">BOOK NOW</h1>
    <form action="summary1.html" method="get">
        Enter your name <input type="text" name="name" placeholder="Name"><br>
        CheckIn date <input type="date" name="check_in" placeholder="Check-in date"><br>
        CheckOut date <input type="date" name="check_out" placeholder="Check-out date"><br>
        Choose the type of room <select name="room_type">
        <option value="standard">Standard Room</option>
        <option value="deluxe">Deluxe Room</option>
        <option value="suite">Suite</option>
        <option value="master">Master</option>
        <option value="premium">Premium</option>
      </select><br>
      Enter the number of people <input type="number" name="num_guests" placeholder="Number of guests"><br>
      Number of rooms <select name="number_of_room">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select><br>
      <button type="submit">Register</button>
    </form>
    <footer>
    <p style="text-align: center; color: rgba(144, 2, 2, 0.904);">All rights reserved. Copyright (2006 - 2023) - Booking.comâ„¢<br>By signing in or creating an account, you agree with our Terms & conditions and Privacy statement</p>
    </footer>
  </div>
</body>
</html>
